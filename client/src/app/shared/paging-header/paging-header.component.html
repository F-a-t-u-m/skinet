<header *ngIf="totalCount && pageIndex && pageSize">
  <span *ngIf="totalCount > 0">Showing
    <strong>
      {{(pageIndex -1) * pageSize + 1}} -
      {{pageIndex * pageSize
      > totalCount
      ? totalCount
      : pageIndex * pageSize
      }}
    </strong> 0f <strong>
      {{totalCount}}
    </strong> Results</span>
  <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
